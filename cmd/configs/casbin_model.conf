[matchers]
# 核心逻辑：
# 1. g(r.sub, p.sub): 检查用户角色是否匹配 (比如当前用户是 admin，策略里写的是 admin)
# 2. keyMatch2(r.obj, p.obj): 路径匹配 (支持 /api/v1/posts/:id)
# 3. r.act == p.act: 方法匹配 (GET, POST...)
m = g(r.sub, p.sub) && keyMatch2(r.obj, p.obj) && r.act == p.act